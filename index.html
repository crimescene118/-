<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최아들배경</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .background {
    position: relative;
    width: 100%;
    height: 100%;
    background-image: url('최아들배경.PNG'); /* 배경 이미지 경로 */
    background-size: cover;
    background-position: center;
  }
  .button {
    position: absolute;
    width: 8.5%; /* 버튼 너비 비율 기반으로 조정 */
    height: 3.95%; /* 버튼 높이 비율 기반으로 조정 */
    background-color: transparent; /* 투명한 배경 */
    border: none; /* 테두리 없음 */
    cursor: pointer;
  }

  /* 버튼 위치 비율 기반으로 조정 */
  .button1 { top: 5.17%; left: 22.65%; }
  .button2 { top: 15.75%; left: 22.65%; }
  .button3 { top: 90.55%; left: 22.65%; }
  .button4 { top: 90.75%; left: 34.02%; }

  /* 미디어 쿼리를 사용하여 다양한 화면 크기에 대응 */
  @media (max-width: 768px) {
    .button {
      width: 15%; /* 모바일에서는 버튼 크기 조정 */
      height: 7.9%;
    }
  }
</style>
</head>
<body>

<div class="background">
  <button class="button button1" onclick="window.open('URL1', '_blank')"></button>
  <button class="button button2" onclick="window.open('URL2', '_blank')"></button>
  <button class="button button3" onclick="window.open('URL3', '_blank')"></button>
  <button class="button button4" onclick="window.open('URL4', '_blank')"></button>
</div>

</body>
</html>
