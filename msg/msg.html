<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진손님메시지</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    animation: fadeInAnimation 1s ease-out forwards;
  }
  .background {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 244.4%; /* 이미지의 높이/너비 비율에 맞춤 */
    background-image: url('진손님문자함.png'); /* 초기 배경 이미지 경로 */
    background-size: cover;
    background-position: center;
  }
  .button, .backButton {
    position: absolute;
    background-color: transparent; /* 투명한 배경 */
    border: none; /* 테두리 없음 */
    cursor: pointer;
    opacity: 0; /* 완전 투명 */
  }
  .button {
    width: calc(1080 / 1080 * 100%);
    height: calc(200 / 2640 * 100%);
  }
  .button1 { top: calc(465 / 2640 * 100%); left: 0%; }
  .button2 { top: calc(655 / 2640 * 100%); left: 0%; }
  .button3 { top: calc(865 / 2640 * 100%); left: 0%; }

  .backButton {
    width: calc(300 / 1080 * 100%);
    height: calc(78 / 2640 * 100%);
    top: calc(2538 / 2640 * 100%);
    left: calc(726 / 1080 * 100%);
  }
  .goToIndexButton {
  position: absolute;
  background-color: transparent;
  color: transparent;
  border: none;
  cursor: pointer;
  width: calc(300 / 1080 * 100%);
  height: calc(58 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(390 / 1080 * 100%);
}
  .goToIndexNewButton {
  position: absolute;
  background-color: transparent;
  color: transparent;
  border: none;
  cursor: pointer;
  opacity: 0;
  width: calc(300 / 1080 * 100%);
  height: calc(58 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(726 / 1080 * 100%);
}
  
  @media (max-width: 768px) {
  .background {
    padding-bottom: 244.4%; /* 모바일에서도 배경 이미지 비율 유지 */
  }
  .button {
    /* 모바일 화면에서 버튼 크기 비율 조정. 비율 유지를 위해 높이와 너비를 동일 비율로 조정 */
    width: calc(1080 / 1080 * 100%);
    height: calc(200 / 2640 * 100%);
  }
  .button1, .button2 {
    /* 모바일에서 버튼 위치 조정. 가로 위치는 변경 없이, 세로 위치만 비율에 맞게 조정 */
    left: 0%; /* 가로 위치 변경 없음 */
  }
  .button1 { top: calc(465 / 2640 * 100%); }
  .button2 { top: calc(665 / 2640 * 100%); }
  .button3 { top: calc(865 / 2640 * 100%); }
}
    .backButton {
      width: calc(300 / 1080 * 100%);
      height: calc(78 / 2640 * 100%);
      top: calc(2538 / 2640 * 100%);
      left: calc(726 / 1080 * 100%);
    }
  .goToIndexButton {
    width: calc(300 / 1080 * 100%);
    height: calc(78 / 2640 * 100%);
    top: calc(2538 / 2640 * 100%);
    left: calc(390 / 1080 * 100%);
  }
   .goToIndexNewButton {
   width: calc(300 / 1080 * 100%);
  height: calc(58 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(726 / 1080 * 100%);
   }
  
  @keyframes fadeInAnimation {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="background" id="background">
  <button class="button button1" onclick="changeImage('진손님문자1.png')"></button>
  <button class="button button2" onclick="changeImage('진손님문자2.png')"></button>
  <button class="button button3" onclick="changeImage('진손님문자3.png')"></button>
  <button class="backButton" id="backButton" onclick="goBack()"></button>
  <button class="goToIndexButton" onclick="goToIndex()">←</button>
  <button class="goToIndexNewButton" onclick="goToIndex()">홈으로</button>
</div>

<script>
let previousImage = '진손님문자함.png'; // Initial background image

function changeImage(newImage) {
  document.getElementById('background').style.backgroundImage = "url('" + newImage + "')";
  document.getElementById('backButton').style.display = 'block'; // Show back button
  document.querySelector('.button1').style.display = 'none';
  document.querySelector('.button2').style.display = 'none';
  document.querySelector('.button3').style.display = 'none';
  document.querySelector('.goToIndexNewButton').style.display = 'none';
}

function goBack() {
  console.log("goBack 함수 호출됨"); // 디버깅 메시지 출력
  document.getElementById('background').style.backgroundImage = "url('" + previousImage + "')";
  document.getElementById('backButton').style.display = 'none'; // Hide back button
  document.querySelector('.button1').style.display = 'block';
  document.querySelector('.button2').style.display = 'block';
  document.querySelector('.button3').style.display = 'block';
  document.querySelector('.goToIndexNewButton').style.display = 'block';
}

function goToIndex() {
  window.location.href = '../index.html'; // 상위 폴더로 이동
}  

function goToIndexNewButton() {
  window.location.href = '../index.html'; // 상위 폴더로 이동
}  
</script>

</body>
</html>

</body>
</html>
